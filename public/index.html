<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body ng-app="serverAngularModule" ng-controller="serverAngularController as app">
        <ul>
            <li ng-repeat="server in app.server">
                {{server.Server_id}}
            </li>
        </ul>

        <input type="text" ng-model="app.newServer"/>
        <button ng-click="app.saveServer(app.newServer)">Save Server</button>

        <script src="bower_components/angular/angular.js"></script>
        <script src="app.js"></script>
    </body>
</html>
